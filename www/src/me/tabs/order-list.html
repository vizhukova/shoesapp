<ion-view view-title="Brands" class="Me" hide-back-button="true">

  <ion-nav-title>
    <back></back>
    Заказы
  </ion-nav-title>

    <ion-content>
      <div class="row header">
      <span class="col">Номер заказа</span>
      <span class="col">Цена</span>
      <span class="col">Цена доставки</span>
      </div>

      <div ng-repeat="order in orders" class="row">
        <span class="col">{{::order.id}}</span>
        <span class="col">{{::order.price}}</span>
        <span class="col">{{::order.deliveryPrice}}</span>
      </div>

      <div class="contact">
          <button>Свяжитесь с нами</button>
      </div>
    </ion-content>

</ion-view>
