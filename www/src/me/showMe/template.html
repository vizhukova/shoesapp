<ion-view view-title="Show me" class="ShowMe">

  <ion-content>

  <div class="sex" ng-repeat="s in sexObj.sex track by $index" ng-click="chooseSex($index); toSettings()">
    <div>{{s}}</div>
    <div ng-if='s==sexObj.sex[sexObj.chosenIndex]' class="chosen">
      <i class="ion-ios-checkmark-outline"></i>
    </div>
  </div>

  </ion-content>

</ion-view>
