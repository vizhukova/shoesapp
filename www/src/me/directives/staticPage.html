<ion-view class="StaticPage" hide-back-button="true">

  <ion-nav-title>
    <back></back>
     {{::page.name}}
   </ion-nav-title>

  <ion-content>

    <ion-scroll direction="y" style="height: 100%; width: 100%;">
      <div class="content">
        <div bind-html-compile="page.text" class="title"></div>
        <div bind-html-compile="page.textDetail"></div>
      </div>
    </ion-scroll>

  </ion-content>

</ion-view>
