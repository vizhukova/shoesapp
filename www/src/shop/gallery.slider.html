<div class="gallerySlider">
  <p ng-class="widget.sale ? 'slider-header red' : 'slider-header' "
     ng-click="titleClick(titleClickParam)">{{::widget.title}} <i class="ion-chevron-right"></i></p>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" ng-repeat="item in widget.items track by $index" ng-click="itemClick(item.id)">
         <image-loader
            source="{{item.img}}"
            width="auto"
            height="auto"
            className="img"
            defaultPic="http://mymacrotools.com/wp-content/themes/nucleare-pro/images/no-image-box.png"
          ></image-loader>
        <!--<img ng-src="{{::item.img}}" alt="">-->
      </div>
    </div>
  </div>

</div>
