<div class="bigSlider">
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" ng-repeat="img in imgs track by $index">
         <image-loader
            source="{{img}}"
            width="auto"
            height="100%"
            className="img"
            defaultPic="http://mymacrotools.com/wp-content/themes/nucleare-pro/images/no-image-box.png"
         ></image-loader>
        <!--<img ng-src="{{::img}}" alt="">-->
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</div>
