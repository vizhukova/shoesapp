<div class="liked-slider">
  <p ng-class="widget.sale ? 'slider-header red' : 'slider-header' " ng-touchend="titleClick(titleClickParam)">{{::widget.title}} <i class="ion-chevron-right"></i></p>
  <ion-scroll direction="x" delegate-handle="horizontal">
    <div class="scrolling" ng-style="{width: width}">
      <div class="thing" ng-repeat="product in widget.items track by $index" ng-touchend="openProduct(product)">
        <div class="holder">
          <image-loader
          source="{{product.img}}"
          width="100%"
          height="auto"
          className="img"
          defaultPic="./img/nopicture.png"
          ></image-loader>
          <!--<img class="img" ng-src="{{::product.img}}">-->
          <div class="ribbon" ng-if="product.ribbon"><h2>{{product.ribbon}}</h2></div>
        </div>
        <p class="brand">{{product.brandName}}</p>
        <p class="title">{{product.name}}</p>
        <p class="cost">
          <span ng-class="widget.sale ? 'discount' : 'price'">{{product.price}} {{product.currency}}</span>
          <span class="discount" ng-if="product.discount">{{product.discount}} {{product.currency}}</span>
        </p>
      </div>
      <div class="thing" ng-touchend="titleClick(titleClickParam)">
        <div class="holder">
          <div class="img">
            <div class="center">
              <span class="all">Просмотреть все</span><br>
              <span>{{widget.items.count}} <span>{{declension(widget.items.count)}}</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-scroll>
</div>
