<div class="fullScreenSlider">
  <!-- Slider main container -->
  <div class="loader-gif" ng-if="! ready()"></div>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" ng-repeat="obj in imgs track by $index" ng-touchend="click(obj)">
        <div class="img" style="background-image: url('{{:: obj.img}}')"></div>
        <div class="titles">
          <p class="titles__title">{{::obj.title}}</p>
          <p>{{::obj.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</div>
