<ion-popover-view view-title="Brand item" class="brand-popover-item">

    <ion-scroll direction="y" style="width: 100%; height: 100%">
       <div class="header">
        <button ng-touchend="popover.hide()" class="button button-icon ion-ios-close-empty"></button>
        <p class="name">Brand name</p>
      </div>
      <div class="container">
        <product-slider widget="chosenBrand"></product-slider>
        {{chosenBrand}}
        <buy-product item="brand.items[0]" brand="{icon: brand.icon, name: brand.name}" ng-repeat="brand in brands"></buy-product>
        <p class="title">More like this</p>
        <div class="line"></div>
        <showcase></showcase>
      </div>
    </ion-scroll>


  <!--<div class="close-btn"><i class="ion-android-close"></i></div>-->

</ion-popover-view>
