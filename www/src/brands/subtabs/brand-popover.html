<ion-popover-view view-title={{brandPopover.name}} class="brand-popover">
  <div></div>
  <!--<div class="close-btn"><i class="ion-android-close"></i></div>-->
  <ion-scroll direction="y" style="width: 100%; height: 100%">
    <div class="header">
      <button ng-click="popover.hide()" class="button button-icon ion-ios-close-empty"></button>
      <p class="name">{{brandPopover.name}}</p>
    </div>
   <div class="main-title">
     <p class="name">{{brandPopover.name}}</p>
     <p class="title">{{brandPopover.title}}</p>
     <p class="description">{{brandPopover.description}}</p>
   </div>
   <div class="content">
     <showcase products="brandPopover.products" type="'brand'"></showcase>
   </div>
  </ion-scroll>

</ion-popover-view>
