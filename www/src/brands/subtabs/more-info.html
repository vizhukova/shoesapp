<ion-popover-view  class="more-info-popover">

    <ion-scroll direction="y" style="width: 100%; height: 100%">
      <div class="container">
        <div class="close-btn" ng-click="moreInfo.hide()"><i class="ion-android-close"></i></div>
        <h1>{{::chosenBrand.name}}</h1>
        <p class="description">
          {{::chosenBrand.desc_long}}
        </p>
        <p>{{::chosenBrand.url}}</p>
        <div class="connect block-line">
          <p class="title">Connect with {{::chosenBrand.name}}</p>
          <i class="icon ion-social-facebook"></i>
          <i class="icon ion-social-twitter"></i>
          <i class="icon ion-social-instagram-outline"></i>
        </div>
        <div class="block-line update">
          <p class="title">Get Updates</p>
          <p class="description">Be in the know for exlusive products, discounts, and more</p>
          <div class="button">
            <i class="ion-ios-email-outline"></i>
            <span>Sign up for updates</span>
          </div>
        </div>
      </div>
    </ion-scroll>


  <!--<div class="close-btn"><i class="ion-android-close"></i></div>-->

</ion-popover-view>
