<div class="brand-follow">


  <small-follow-brand brands="[widget]" class='content content-profile'></small-follow-brand>

  <ion-scroll direction="x" delegate-handle="horizontal">
    <div class="scrolling" ng-style="{width: width}">
      <div class="thing" ng-repeat="product in widget.items" ng-click="openProduct(product)">
        <div class="holder">
          <img class="img" ng-src="{{product.img}}">
        </div>
        <p class="title">{{product.name}}</p>
        <p class="cost">
          <span ng-class="{{product.price}}">{{product.price | currency:product.currency:00}}</span>
        </p>
      </div>
      <div class="thing" ng-click="goToBrand(brand.id)">
        <div class="holder">
          <div class="img">
            <div class="center">
              <span class="all">SHOP ALL</span><br>
              <span>{{widget.items.length}} <span>items</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-scroll>
</div>
