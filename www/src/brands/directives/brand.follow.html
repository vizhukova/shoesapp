<div class="brand-follow">


  <small-follow-brand brands="[widget]" class='content content-profile'></small-follow-brand>

  <ion-scroll direction="x" delegate-handle="horizontal">
    <div class="scrolling" ng-style="{width: width}">
      <div class="thing" ng-repeat="product in widget.items" ng-touchend="openProduct(product)">
        <div class="holder">
          <img class="img" ng-src="{{::product.img}}">
        </div>
       <div class="holder-text">
         <p class="title">{{::product.name}}</p>
         <p class="cost">
          <span>{{::product.price}} {{::product.currency}}</span>
        </p>
       </div>
      </div>
      <div class="thing" ng-touchend="toBrandProducts(widget.id)">
        <div class="holder">
          <div class="img">
            <div class="center">
              <span class="all">Посмотреть все</span><br>
              <span>{{::widget.items.length}} <span>товаров</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-scroll>
</div>
