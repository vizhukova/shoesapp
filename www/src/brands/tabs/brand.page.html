 <ion-nav-title>
    <back></back>
   {{::chosenBrand.name}}
  </ion-nav-title>

  <ion-content>
   <div class="loader-gif" ng-if="!ready()"> </div>
    <div ng-if="ready()">
     <ion-scroll direction="y">
        <div class="brand-first-page">
        <div class="brand-slide">
          <img class="base-img" src="{{::chosenBrand.background}}" width="100%" height="100%" alt="">
          <div class="details">
            <div class="details-under-picture">

              <div class="follow big-button" ng-if="! chosenBrand.isLiked" ng-touchend="follow(chosenBrand)">
                <i class="ion-ios-plus-empty"></i>
                <p>Подписаться</p>
              </div>

              <div class="following big-button" ng-if="chosenBrand.isLiked" ng-touchend="follow(chosenBrand)">
                <i class="ion-ios-checkmark-empty"></i>
                <p>Подписан</p>
              </div>

            <div class="send" ng-touchend="shareAnywhere()">
              <i class="ion-ios-upload-outline"></i>
            </div>
            <div class="more-info" ng-touchend="openmoreInfo()">
              <p class="title short">{{::chosenBrand.descShort}}</p>
              <p>
                <span>Подробнее</span>
                <i class="ion-android-radio-button-off point"></i>
                <i class="ion-android-radio-button-off point"></i>
                <i class="ion-android-radio-button-off point"></i>
              </p>
            </div>
            </div>
          </div>
        </div>
        <div class="bar bar-subheader">
          <categories cats="cats" activeCat="chosenCategoryId"></categories>
        </div>
        </ul>
        <div class="container">
          <div class="button button-main" ng-touchend="toBrandProducts()">Просмотреть все</div>
