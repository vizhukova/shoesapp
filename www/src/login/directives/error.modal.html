<ion-modal-view class="error-modal">
  <ion-content>

    <div class="dark" ng-click="closeerrorModal()"></div>

    <div class="content">
        <div>
           <ion-scroll direction="y" style="width: 100%; height: 100%">
              {{err_message}}
           </ion-scroll>
        </div>
        <ion-footer-bar ng-click="closeerrorModal()">
          <span class="title"> OK</span>
        </ion-footer-bar>
    </div>
  </ion-content>

</ion-modal-view>
