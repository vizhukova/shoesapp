<ion-modal-view class="error-modal">
  <ion-content>

    <div class="dark" ng-click="errorModal.hide()"></div>

    <div class="content">
        <div>
           <ion-scroll direction="y" style="width: 100%; height: 100%">
              {{err_message}}
           </ion-scroll>
        </div>
        <ion-footer-bar align-title="right" ng-click="errorModal.hide()">
          OK
        </ion-footer-bar>
    </div>
  </ion-content>

</ion-modal-view>
