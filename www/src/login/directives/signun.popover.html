<ion-popover-view class="signup-popover">

 <ion-scroll direction="y" style="height: 100%;">

  <div class="list signun-list">
    <label class="item item-input">
      <input type="text" placeholder="Имя" ng-model="user.firstName">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Фамилия" ng-model="user.lastName">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Пароль" ng-model="user.password">
    </label>
  </div>

   <span class="info">Пароль должен содержать не меньше 8 символов.</span>

    <div class="footer">
      <button class="button button-calm join big-button" ng-click="signUp()">
        Присоединиться
      </button>
      <p>or</p>
      <button class="button icon-left ion-social-facebook-outline button-positive big-button" ng-click="toShop()">
        Войти через facebook
      </button>
      <p class="terms">Присоединяясь к нам вы соглашаетесь с <a href="#" class="terms">условиями</a> и <a href="#" class="policy">положениями</a></p>
    </div>

 </ion-scroll>

</ion-popover-view>
