<ion-popover-view class="signin-popover">
  <div class="panel">
    <button ng-click="signinPopover.hide()" class="close-btn button button-icon icon ion-android-close"></button>
  </div>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Email">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Password">
    </label>
  </div>
  <button class="button button-clear button-light forgot">
    Forgot Your Password?
  </button>
  <br>
  <button class="button button-dark sign" ng-click="toShop()">
    SIGN INTO SPRING
  </button>
</ion-popover-view>
