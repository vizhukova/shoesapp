<ion-popover-view class="signin-popover">

  <div class="panel">
    <button ng-click="closesigninPopover()" class="close-btn button button-icon icon ion-android-close"></button>
  </div>

  <div ng-if="!recovery">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-clear button-light forgot" ng-click="openRecovery()">
      Forgot Your Password?
    </button>
    <br>
    <button class="button button-dark sign" ng-click="signIn()">
      SIGN INTO SPRING
    </button>
      <p class="terms"><span>Don't have an account?</span> <span class="guest-btn" ng-click="opensignunPopover()">Sign up</span></p>
  </div>

  <div ng-if="recovery">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
    </div>
    <button class="button button-dark recover" ng-click="forgotPassword()">
      RECOVER PASSWORD
    </button>
  </div>

</ion-popover-view>
