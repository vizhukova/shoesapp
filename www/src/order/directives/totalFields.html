<div class="shipping-fields">

  <div class="content">
    <span>Qty. x{{chosenProduct.price}}$</span>
    <div class="pull-right">
      <i class="ion-ios-minus-empty" ng-click="changeQuantityProduct(-1)"></i>
      <span>{{chosenProduct.quantity}}</span>
      <i class="ion-ios-plus-empty" ng-click="changeQuantityProduct(1)"></i>
    </div>
  </div>

  <div class="content">
    <span>Shipping</span>
    <span class="pull-right">Address</span>
  </div>

  <div class="content">
    <span>Total</span>
    <span class="pull-right">{{chosenProduct.price * chosenProduct.quantity}} {{chosenProduct.currency}}</span>
  </div>

  <div class="button  btn-done">Done</div>
</div>
