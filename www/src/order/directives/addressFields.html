<div class="address-fields">

  <div class="content" ng-repeat="shipToItem in shipTo">
    <p>{{shipToItem.name}}</p>
    <p>{{shipToItem.address}}</p>
    <p>{{shipToItem.city}}, {{shipToItem.zip}}</p>
  </div>
  <div class="content" ng-if="shipTo.length > 0">
    <span>Add a New Address</span>
    <i class="ion-ios-checkmark-outline pull-right"></i>
  </div>

  <form class="form" ng-if="shipTo.length == 0" ng-submit="addShipAddress()">
    <input type="text" name="name" placeholder="Full Name" ng-model="shipAddress.name" />
    <input type="text" name="street" placeholder="Street" class="street" ng-model="shipAddress.address" />
    <input type="text" name="build" placeholder="Build" class="build" ng-model="shipAddress.build" />
    <input type="text" name="city" placeholder="City" class="city" ng-model="shipAddress.city" value="{{shipAddress.city}}" />
    <input type="text" name="zip" placeholder="Zip" class="zip" ng-model="shipAddress.zip" />
    <input type="text" name="phone" placeholder="Phone" ng-model="shipAddress.phone" />
    <input class="button  btn-done" type="submit" value="Done" />
  </form>
</div>
