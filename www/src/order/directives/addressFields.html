<ion-scroll direction="y" style="height: 20em;">
  <div class="address-fields">

    <div class="content"
         ng-if="chosenType != 'newAddress'"
         ng-repeat="address in addresses"
         ng-click="chooseAddress(address.addressId)">

     <div class="address">
        <p>{{address.fullname}}</p>
        <p>{{address.street}} {{address.house}}</p>
        <p>{{address.location}}, {{address.zip}}</p>
     </div>
      <div class="mark" ng-if="address.addressId === basketData.address.addressId">
        <i class="ion-ios-checkmark-outline"></i>
      </div>
    </div>
    <div class="content" ng-if="addresses.length > 0" ng-click="newAddressForm()">
      <span>Add a New Address</span>
      <i  ng-if="chosenType != 'newAddress'" class="ion-ios-plus-outline pull-right"></i>
      <i ng-if="chosenType == 'newAddress'" class="ion-ios-minus-outline pull-right"></i>
    </div>

    <form class="form" ng-if="addresses.length == 0 || chosenType == 'newAddress'" ng-submit="addShipAddress()">
      <input type="text" name="name" placeholder="Full Name" ng-model="shipAddress.fullname" />
      <input type="text" name="city" placeholder="City" class="city" ng-model="shipAddress.city" value="{{shipAddress.city}}" />
      <input type="text" name="zip" placeholder="Zip" class="zip" ng-class="{'error-field': errors.zip}" ng-model="shipAddress.zip" />
      <input type="text" name="street" placeholder="Street" class="street" ng-model="shipAddress.street" />
      <input type="text" name="build" placeholder="Build" class="build" ng-model="shipAddress.house" />
      <input type="text" name="build" placeholder="Building" class="other" ng-model="shipAddress.building" />
      <input type="text" name="build" placeholder="Flat" class="other" ng-model="shipAddress.flat" />
      <input type="text" name="build" placeholder="Entrance" class="other" ng-model="shipAddress.entrance" />
      <input type="text" name="phone" placeholder="Phone" ng-model="shipAddress.phone" />
      <input type="text" name="email" placeholder="Email" ng-model="shipAddress.email" />
      <input class="button  btn-done" type="submit" value="Done" />
    </form>
  </div>
</ion-scroll>
