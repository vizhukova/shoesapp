<div class="address-fields">

  <div class="content" ng-repeat="shipToItem in shipTo">
    <p>{{shipToItem.name}}</p>
    <p>{{shipToItem.address}}</p>
    <p>{{shipToItem.city}}, {{shipToItem.zip}}</p>
  </div>
  <div class="content" ng-if="shipTo.length > 0">
    <span>Add a New Address</span>
    <i class="ion-ios-checkmark-outline pull-right"></i>
  </div>

  <form class="form" name="addressForm" ng-controller="ProductCtrl" ng-if="shipTo.length == 0" ng-submit="addShipAddress()">
    <input type="text" name="name" placeholder="Full Name" />
    <input type="text" name="address" placeholder="Street Address(Include Apt/Unit)" />
    <input type="text" name="city" placeholder="City" class="city" />
    <input type="text" name="state" placeholder="State" class="state" />
    <input type="text" name="zip" placeholder="Zip" class="zip" />
    <input type="text" name="phone" placeholder="Phone" />
    <input class="button  btn-done" type="submit" value="Done" />
  </form>
</div>
