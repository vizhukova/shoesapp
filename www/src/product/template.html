<ion-view hide-back-button="true" cache-view="false">
  <ion-nav-title>
    <back></back>
   {{::item.brandName}}
  </ion-nav-title>


  <ion-content class="product-tab" ng-class="{'no-scroll': isDisableScroll}">

     <div class="loader-gif" ng-if="!ready()"> </div>
     <div ng-if="ready()">

      <ion-scroll direction="y">
          <buy-product item="product"></buy-product>
          <div class="header" ng-if="products.length">
            <p class="text">Похожие</p>
            <div class="line"></div>
          </div>
          <div>
            <showcase products="products"></showcase>
          </div>
     </ion-scroll>
       </div>
     </ion-content>


  </div>

</ion-view>
