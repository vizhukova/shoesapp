<div class="product-slider">
  <div class="title content-profile">
    <div class="flag" ng-click="goToBrand(item.brandId)">
      <img src="{{::item.brandLogo}}" width="100%" height="100%" alt="">
    </div>
    <p class="name" ng-click="goToBrand(item.brandId)">{{::item.brandName}}</p>
    <div class="mark">{{::item.time}}</div>
  </div>

  <big-slider imgs="item.imgs" ng-click="openfullScreenModal()"></big-slider>

  <div class="description content-profile">
    <p class="title">{{::item.name}}</p>
    <p>{{::item.descShort}}</p>
    <div class="footer">
      <div class="left-data">
        <!--<div class="button data">
          <div class="icon">
            <div>
              <i class="ion-cube"></i>
            </div>
          </div>
          <div ng-click="opendetailPopover()">
            <p class="title">Shipping data</p>
            <p class="description">some info</p>
          </div>
        </div>-->
        <div class="button button-footer" ng-click="openbasketPopover()">
            <em>Купить</em>
            <span>{{::item.price}} {{::item.currency}}</span>
        </div>
      </div>
      <div class="right-data">
        <div class="button data" ng-click="opendetailPopover()">
            <span>View Details</span>
            <i class="ion-ios-plus-empty"></i>
        </div>
        <div class="button button-footer" ng-click="like(item)">
          <i ng-if="item.isLiked" class="ion-ios-heart"></i>
          <i ng-if="!item.isLiked" class="ion-ios-heart-outline"></i>
          <span>{{::item.loveCount}}</span>
        </div>
        <div class="button button-footer">
          <i class="ion-ios-upload-outline"></i>
        </div>
      </div>
    </div>

  </div>
</div>
