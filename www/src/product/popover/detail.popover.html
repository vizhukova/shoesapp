<ion-popover-view class="detail-popover">

  <div class="nav-panel">
    <span class="title" >Детали товара</span>
  </div>

  <div class="product-detail">
    <div class="img">
      <img src="{{item.img}}" width="100%" height="auto" alt="">
    </div>
    <p class="title">{{item.name}}</p>
    <p class="delivery"></p>
  </div>

  <div class="body">
    <div class="button-bar">
      <a class="button" ng-class="{'chosen':details=='details'}" ng-touchend="chooseDetails('details')">Детали</a>
      <a class="button" ng-class="{'chosen':details=='returns'}" ng-touchend="chooseDetails('returns')">Возврат</a>
    </div>
    <div class="info">{{item.descLong}}</div>
  </div>

  <div class="footer">
    <button class="button button-clear button-positive" ng-touchend="detailPopover.hide()">
      Закрыть
    </button>
  </div>

</ion-popover-view>
