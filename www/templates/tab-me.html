<ion-view cache-view="false" class="Me" hide-back-button="true">

    <!--<ion-nav-buttons side="right">
        <button class="button" ng-click="toSettings()">
            <i class="icon ion-ios-gear-outline"></i>
        </button>
    </ion-nav-buttons>-->

  <ion-nav-title>
     Я
     <button class="button nav-button" ng-click="toSettings()">
        <i class="icon ion-ios-gear-outline"></i>
    </button>
   </ion-nav-title>

    <ion-content>

    <div class="loader-gif" ng-if="!ready()"> </div>

    <div ng-if="ready()">

       <div ng-if="user" class="me-block">
           <i class="camera-icon ion-ios-camera-outline"></i>
           <p class="data-block">
               <span class="name">{{ user.name }}</span>
               <span class="surname">{{ user.lastName }}</span>
               <span class="data-register">Пользователь с  {{ user.dateRegister }}</span>
               <p class="shipping">Бесплатная доставка. Бесплатные возвраты.</p>
           </p>
       </div>

        <miss-something ng-if="!user"></miss-something>

       <div class="me-tabs">
        <div class="link" ng-click="toOrders()">
            <i class="icon ion-cube"></i>
            <p>Заказы ({{::orderLength}})</p>
        </div>
        <div class="link" ng-click="toBrands()">
            <i class="icon ion-ios-checkmark-outline"></i>
            <p>Бренды ({{::likedBrands.length}})</p>
        </div>
      </div>

      <div class="like-list">
          <p>Мне нравится ({{::likedProducts.length}})</p>
        <div>
          <showcase products="likedProducts"></showcase>
        </div>
      </div>

    </div>

    </ion-content>
</ion-view>
